<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="yes" name="apple-touch-fullscreen">
  <meta content="telephone=no,email=no" name="format-detection">
  <meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes">
  <title>保健医生每日工作</title>
  <script src="../js/flexible.js" type="text/javascript"></script>
  <script src="../js/jquery-3.3.1.min.js"></script>
  <script src="../js/jquery_extend.js"></script>
  <link rel="stylesheet" href="../dist/common.css">
  <link rel="stylesheet" href="../dist/iconfont.css">
  <link rel="stylesheet" href="../dist/styles.css">
</head>

<body>
  <div class="list">
    <div class="cell title">
      <div class="cell-bd">工作任务</div>
    </div>
    <div class="cell">
      <div class="cell-bd">传染病例确诊登记</div>
    </div>
    <div class="cell cell-access">
      <div class="cell-bd">班级</div>
      <div class="cell-ft">小一班</div>
    </div>
    <div class="cell cell-access">
      <div class="cell-bd">姓名</div>
      <div class="cell-ft">李天天</div>
    </div>
    <div class="cell cell-access">
      <div class="cell-bd">发病日期</div>
      <div class="cell-ft">2018-06-01</div>
    </div>
    <div class="cell cell-access">
      <div class="cell-bd">传染病名称</div>
      <div class="cell-ft">手足口</div>
    </div>
    <div class="cell cell-access">
      <div class="cell-bd">处理措施</div>
      <div class="cell-ft">在家隔离10天</div>
    </div>
    <div class="cell cell-access">
      <div class="cell-bd">痊愈时间</div>
      <div class="cell-ft">2018-06-12</div>
    </div>
    <div class="cell agree no-divingline">
      <label class="cell-bd" for="a1">
        <input type="checkbox" name="agree" id="a1">
        <span class="icon icon-yes"></span>
        <span class="agree-text">是否同步显示到大屏幕</span>
      </label>

    </div>
  </div>
  <div class="btn-area">
    <div class="btn btn-yellow btn-lg" style="width:90%;">提交</div>
  </div>
</body>

</html>
