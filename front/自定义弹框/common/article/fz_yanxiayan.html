  <div class="article">
    <h1>疱疹性咽峡炎防治指南</h1>
    <section>
      <p class="indent">每年到这个时候，都是手足口病和疱疹性咽峡炎的高发期。但是由于手足口病是法定传染病，如果幼儿园或学校有集体发病，常常会关闭班级或者整个幼儿园，所以家长对它了解越来越多；但是对疱疹性咽峡炎，就有些陌生了。</p>
      <p class="indent">据医生介绍，疱疹性咽峡炎和手足口病，都是同一类肠道病毒——柯萨奇病毒造成的。虽然是由同一类病毒引起，两个病症状也有些相似，都会在口腔里看到疱疹溃疡。但是两者还是有区别的。</p>
    </section>
