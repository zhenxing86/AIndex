  <div class="article">
    <h1>幼儿园流行疾病防护总体流程</h1>
    <section>
      <ol>
        <li>推送防护待办任务（可定制）</li>
        <li>园长启用疾病防护工作</li>
        <li>给家长发送《XXX疾病防护告家长书》，提供内容模板给保健医生选择。</li>
        <li>张贴疾病防护的宣传海报</li>
        <li>提供疾病防护的健康专题课堂（如将疾病防治指南，拍成专题视频），推送给全园老师和家长学习。</li>
        <li>布置疾病防护健康场景课堂的答题任务，让家长和老师共同参与。</li>
        <li>汇总工作成果，向投资人，家长展示。（基于生成的内容，做编辑后发送给家长）</li>
      </ol>
    </section>
    <section>
      <ol>
        <li>常见疾病防护人宣传海报</li>
        <li>常见疾病防治的家长健康课堂</li>
        <li>常见疾病防治的知识问答</li>
      </ol>
    </section>
  </div>
